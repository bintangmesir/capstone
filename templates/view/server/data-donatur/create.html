{% extends "layout/server/layout.html" %} {% block content %}
<div class="card w-100">
  <div class="card-header">Tambah Data Donatur</div>
  <div class="card-body">
    <form
      action="{{ url_for('data_donatur_store') }}"
      method="POST"
      enctype="multipart/form-data"
    >
      <div class="form-group">
        <label for="exampleInputJudul1">Judul</label>
        <input
          name="judul"
          type="text"
          class="form-control"
          id="exampleInputJudul1"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlDeskripsi1">Deskripsi</label>
        <textarea
          name="deskripsi"
          class="form-control"
          id="exampleFormControlDeskripsi1"
          rows="3"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="exampleFormControlDeskripsi1">Upload Image</label>
        <div class="custom-file mb-3">
          <input
            type="file"
            name="image"
            class="custom-file-input"
            id="inputGroupFile01"
            aria-describedby="inputGroupFileAddon01"
          />
          <label class="custom-file-label" for="inputGroupFile01"
            >Choose file</label
          >
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlDeskripsi1">Upload Image QR</label>
        <div class="custom-file mb-3">
          <input
            type="file"
            name="imageQr"
            class="custom-file-input"
            id="inputGroupFile02"
            aria-describedby="inputGroupFileAddon02"
          />
          <label class="custom-file-label" for="inputGroupFile02"
            >Choose file</label
          >
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Tambah Data</button>
    </form>
  </div>
</div>
{% endblock %}
