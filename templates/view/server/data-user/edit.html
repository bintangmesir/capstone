{% extends "layout/server/layout.html" %} {% block content %}
    <div class="card w-100 p-4">
      <div class="card-header">Edit Data User</div>
      <div class="card-body">
        <form
          action="{{ url_for('data_users_update', id=users['_id']) }}"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input
              value="{{ users['username'] }}"
              name="username"
              type="text"
              class="form-control"
              id="exampleInputUsername1"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input
              value="{{ users['email'] }}"
              name="email"
              type="text"
              class="form-control"
              id="exampleInputEmail1"
            />
          </div>
          <div class="form-group">
            <label for="inputState">Role</label>
            <select name="role" id="inputState" class="form-control">
              <option value="admin" {% if users['role'] == 'admin' %} selected {% endif %}>Admin</option>
              <option value="donatur" {% if users['role'] == 'donatur' %} selected {% endif %}>Donatur</option>
              <option value="guest" {% if users['role'] == 'guest' %} selected {% endif %}>Guest</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input            
              name="password"
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputConfirmPassword1">Confirm Password</label>
            <input            
              name="confirm-password"
              type="password"
              class="form-control"
              id="exampleInputConfirmPassword1"
            />
          </div>
          <button type="submit" class="btn btn-primary">Edit Data</button>
        </form>
      </div>
    </div>
{% endblock %}
