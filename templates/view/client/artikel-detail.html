{% extends "layout/client/layout.html" %} {% block content %}

<div
  class="container d-flex flex-column justify-content-center align-items-center col-12 col-md-6 py-4"
>
  <h1 class="py-4">{{ artikel["judul"] }}</h1>
  <img
    src="{{ url_for('static', filename='img/img_artikel/' + artikel['image']) }}"
    alt="{{ artikel['image'] }}"
    class="img-fluid rounded"
  />
  <p class="font-weight-light pt-4">{{ artikel["createdAt"]|date }}</p>
  <p class="text-justify">
    {% autoescape false %} {{ artikel["deskripsi"]|linebreaksbr }} {%
    endautoescape %}
  </p>
</div>

{% endblock %}
